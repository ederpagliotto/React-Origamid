<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React Origamid</title>
</head>

<body>
    <!-- JavaScript -->
    <div id="app-javascript">
        <p>Total: <span id="total"></span></p>
        <p>Price: $ <span id="price"></span></p>
        <button id="button">Buy</button>
    </div>

    <script type="application/javascript">
        const button = document.getElementById('button');
        const total = document.getElementById('total');
        const price = document.getElementById('price');

        let counter = 1;

        function attValues(counter) {
            total.innerText = counter;
            price.innerText = counter * 250;
        }
        attValues(counter);

        function handleClick() {
            counter = counter + 1;
            attValues(counter);
        }

        button.addEventListener('click', handleClick);
    </script>


    <!-- React -->
    <div id="app-react"></div>

    <script type="text/babel">
        const Buy = () => {
            const [counter, setCounter] = React.useState(1);

            return (
                <div>
                    <p>Total: {counter}</p>
                    <p>Price: $ {counter * 250}</p>
                    <button onClick={() => setCounter(counter + 1)}>Comprar</button>
                </div>
            );
        };

        ReactDOM.render(<Buy />, document.getElementById('app-react'));
    </script>
</body>

</html>
